<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="public/stylesheets/application.css" type="text/css" media="screen">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/users.js"></script>
  <script src="assets/javascript/get_data_form.js"></script>
  <title>Create user</title>
</head>
<body>
  <div class="container">
    <div class="create-user">
      <div class="title">
        <h2>Create User</h2>
      </div>
      <div class="form">
        <p>Introduce all fields:</p>
        <form id="formData" action="pages/show_user.html" method="post">
          <label for="firstName">First name:</label><br>
          <input id="firstName" type="text" name="firstname" placeholder="First Name">
          <br>
          <label for="lastName">Last name:</label><br>
          <input id="lastName" type="text" name="lastname" placeholder="Last name">
          <br>
          <label for="email">Email:</label><br>
          <input id="email" type="email" name="email" placeholder="Email">
          <br><br>
          <input id="btnSubmit" type="button" value="SUBMIT" onclick="saveData()">
        </form>
      </div>
    </div>
  </div>
</body>
</html>
